<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Studify</h1>
  <p>Study smarter with summaries, notes, and flashcards</p>

  <p class="info-text">
    Copy the text from your file to get the summary!
  </p>

  <textarea id="inputText" placeholder="Paste your teacher's text here..."></textarea>
  <br><br>

  <button onclick="makeSummary()">Summarize</button>
  <button onclick="makeNotes()">Make Notes</button>
  <button onclick="makeFlashcards()">Flashcards</button>

  <h2>Result</h2>
  <div id="output"></div>

  <h2>Study Timer</h2>
  <input type="number" id="studyTime" placeholder="Study minutes">
  <input type="number" id="breakTime" placeholder="Break minutes">
  <button onclick="startTimer()">Start Timer</button>

  <h3 id="timerDisplay">00:00</h3>

  <script src="script.js"></script>
</body>
</html>
